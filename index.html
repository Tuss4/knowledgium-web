<!DOCTYPE html>
<html ng-app="knowledgiumApp">
    <head>
        <meta charset='UTF-8' />
        <title>The Knowledgium</title>
    </head>
    <body ng-controller="PostListCtrl">
        <h1>Welcome to the Knowledgium</h1>
        <hr>
        Search: <input type='text' ng-model="query">
        <ul>
            <li ng-repeat="post in posts | filter:query">
                {{ post.title }} - {{ post.author.full_name }}
            </li>
        </ul>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.min.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
    </body>
</html>
